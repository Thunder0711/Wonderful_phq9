<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHQ-9 智能测评系统 - 助手阿柴版</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- 1. 风格主题：动森 x Apple Health --- */
        :root { 
            --ac-mint: #A8D5BA; 
            --ac-cream: #FDFaf5; 
            --ac-brown: #5B4636; 
            --ac-sand: #E6D5B8; 
            --ac-orange: #FFB37E;
            --apple-blur: blur(25px); 
            --apple-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        body { 
            margin: 0; background-color: var(--ac-sand); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; 
        }

        /* 主容器 */
        .main-container { 
            width: 95vw; max-width: 650px; height: 85vh; 
            background: var(--ac-cream); border: 6px solid var(--ac-mint); 
            border-radius: 45px; display: flex; flex-direction: column; 
            position: relative; box-shadow: var(--apple-shadow); 
        }

        /* --- 2. 阿柴交互动画区域 --- */
        .shiba-container {
            position: absolute; top: -85px; left: 35px;
            width: 120px; height: 120px; z-index: 100;
        }

        #achai-img {
            width: 100%; height: auto;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        /* 呼吸效果 */
        @keyframes shiba-float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-6px) rotate(2deg); }
        }
        .shiba-idle { animation: shiba-float 3.5s infinite ease-in-out; }
        .shiba-fading { opacity: 0.3; transform: scale(0.9); }

        /* --- 3. 聊天 UI --- */
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 18px; margin-top: 35px; scroll-behavior: smooth; }
        .msg { padding: 14px 20px; border-radius: 22px; max-width: 80%; line-height: 1.6; font-size: 15px; position: relative; }
        .bot { background: var(--ac-mint); align-self: flex-start; color: white; border-bottom-left-radius: 4px; }
        .user { background: white; align-self: flex-end; color: var(--ac-brown); border-bottom-right-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* 打字状态提示 */
        .typing-bubble { display: none; padding: 12px 20px; margin-left: 10px; }
        .dot { display: inline-block; width: 6px; height: 6px; background: var(--ac-mint); border-radius: 50%; margin-right: 4px; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* 输入区域 */
        .input-area { padding: 20px; display: flex; gap: 12px; background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); border-top: 1px solid #EEE; border-radius: 0 0 45px 45px; }
        #user-input { flex: 1; padding: 14px 18px; border: 2px solid #EEE; border-radius: 16px; outline: none; transition: all 0.3s; }
        #user-input:focus { border-color: var(--ac-mint); background: white; }

        /* --- 4. 弹窗与报告 (优化尺寸与热力图) --- */
        #modal-overlay { 
            display: none; position: fixed; inset: 0; z-index: 3000; 
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px); 
            justify-content: center; align-items: center; 
        }
        .modal-card { 
            width: 92%; max-width: 850px; height: 85vh; 
            background: white; border-radius: 45px; border: 6px solid var(--ac-mint); 
            overflow: hidden; box-shadow: var(--apple-shadow);
        }

        #report-overlay { 
            display: none; position: fixed; inset: 0; z-index: 2000; 
            background: rgba(240, 245, 242, 0.85); backdrop-filter: var(--apple-blur); 
            padding: 20px; overflow-y: auto; 
        }
        .report-card { 
            max-width: 650px; margin: 30px auto; background: white; 
            border-radius: 45px; padding: 45px; border: 2px solid var(--ac-mint);
            box-shadow: 0 30px 60px rgba(168, 213, 186, 0.2);
        }

        /* 核心分数环 */
        .score-circle { 
            width: 120px; height: 120px; border-radius: 50%; background: var(--ac-mint); 
            color: white; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; margin: 0 auto 25px; 
        }

        /* 热力图容器 */
        .heatmap-container {
            width: 120px; height: 180px; margin: 0 auto; position: relative;
            background: #F9F9F9; border-radius: 25px; display: flex; 
            justify-content: center; align-items: center; border: 1px solid #EEE;
        }
        .human-body-svg { height: 85%; fill: #E5E5E5; }
        .pt { 
            position: absolute; width: 15px; height: 15px; 
            background: radial-gradient(circle, #FFB37E 30%, rgba(255, 179, 126, 0) 80%);
            border-radius: 50%; display: none; z-index: 10;
            animation: heat-pulse 2s infinite ease-in-out; 
        }
        @keyframes heat-pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.6); opacity: 0.4; } 100% { transform: scale(1); opacity: 0.8; } }
        
        #pt-head { top: 15%; left: 45%; }
        #pt-chest { top: 35%; left: 45%; }
        #pt-stomach { top: 52%; left: 45%; }

        /* 选项按钮 */
        .choice-container { display: flex; gap: 10px; margin: 10px 0; }
        .chat-choice-btn { 
            padding: 10px 20px; border-radius: 18px; border: 2px solid var(--ac-mint); 
            background: white; color: var(--ac-mint); cursor: pointer; font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="shiba-container">
            <img id="achai-img" src="shiba.png" class="shiba-idle" alt="阿柴">
        </div>

        <div id="chat-window">
            <div class="msg bot">你好汪！我是你的助手阿柴。测评完成后我会为你生成专属的体感报告。准备好了吗？</div>
        </div>
        
        <div id="typing-indicator" class="typing-bubble">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="和阿柴说点什么..." 
                   onfocus="changeShibaState('focus')" 
                   onblur="handleInputBlur()"
                   onkeydown="if(event.key==='Enter') handleUserInput()">
            <button onclick="handleUserInput()" style="background:var(--ac-mint); color:white; border:none; padding:12px 25px; border-radius:15px; cursor:pointer; font-weight:bold;">发送</button>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-card">
            <iframe id="exp-iframe" style="width:100%; height:100%; border:none;" src=""></iframe>
        </div>
    </div>

    <div id="report-overlay">
        <div class="report-card">
            <div class="score-circle">
                <span style="font-size: 38px; font-weight: bold;" id="total-score">0</span>
                <span style="font-size: 14px;">总分</span>
            </div>
            <h2 style="text-align:center; color: var(--ac-brown); margin-bottom: 30px;">
                状态评估：<span id="severity-text">--</span>
            </h2>

            <div style="display: grid; grid-template-columns: 1.2fr 1fr; gap: 20px; margin-bottom: 30px;">
                <div style="background: #FDFDFD; padding: 15px; border-radius: 30px; border: 1px solid #F0F0F0;">
                    <canvas id="radarChart"></canvas>
                </div>
                <div style="background: #FDFDFD; padding: 15px; border-radius: 30px; border: 1px solid #F0F0F0; text-align: center;">
                    <p style="font-size: 13px; color: #999; margin-bottom: 10px;">躯体化特征监测</p>
                    <div class="heatmap-container">
                        <svg class="human-body-svg" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
                            <path d="M50,10 c5,0 10,5 10,12 s-5,12 -10,12 s-10-5 -10-12 s5-12 10-12 M40,35 h20 l10,40 l-5,80 l-10,0 l-5-60 l-5,60 l-10,0 l-5-80 z" />
                        </svg>
                        <div id="pt-head" class="pt"></div>
                        <div id="pt-chest" class="pt"></div>
                        <div id="pt-stomach" class="pt"></div>
                    </div>
                </div>
            </div>

            <div id="info-panel" style="background: var(--ac-cream); padding: 20px; border-radius: 20px; font-size: 15px; line-height: 1.8; color: var(--ac-brown);">
                正在加载阿柴的建议...
            </div>

            <button onclick="location.reload()" style="width:100%; margin-top:30px; padding:15px; background:var(--ac-mint); color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer;">完成并返回</button>
        </div>
    </div>

    <script>
        // --- 1. 核心配置与状态 ---
        const API_KEY = 'app-PrrOSsxgPyJG87TcLavuT69F';
        const BASE_URL = 'https://ai.mindparse.cn/v1';
        const SHIBA_EXPRESSIONS = {
            idle: 'shiba.png',
            focus: 'shiba_focus.png',    // 输入中
            thinking: 'shiba_thinking.png', // 思考中
            happy: 'shiba_happy.png'     // 得到回复/完成
        };

        let conversationId = ""; 
        let globalScores = {};

        // --- 2. 阿柴动作控制逻辑 ---
        function changeShibaState(state) {
            const img = document.getElementById('achai-img');
            const newSrc = SHIBA_EXPRESSIONS[state] || SHIBA_EXPRESSIONS.idle;
            
            img.classList.add('shiba-fading');
            setTimeout(() => {
                img.src = newSrc;
                img.classList.remove('shiba-fading');
                if(state === 'idle') img.classList.add('shiba-idle');
                else img.classList.remove('shiba-idle');
            }, 200);
        }

        function handleInputBlur() {
            if(document.getElementById('user-input').value === "") changeShibaState('idle');
        }

        // --- 3. 聊天与 API 交互 ---
        async function handleUserInput() {
            const inputEl = document.getElementById('user-input');
            const text = inputEl.value.trim();
            if (!text) return;

            appendMessage('user', text);
            inputEl.value = "";
            changeShibaState('thinking'); 
            await sendMessageToDify(text);
        }

        async function sendMessageToDify(query, isHidden = false) {
            if (!isHidden) showTyping(true);
            try {
                const response = await fetch(`${BASE_URL}/chat-messages`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        inputs: {}, 
                        query: query, 
                        response_mode: "blocking", 
                        user: "tester_001", 
                        conversation_id: conversationId 
                    })
                });
                const data = await response.json();
                conversationId = data.conversation_id;
                showTyping(false);
                
                const answer = data.answer;
                changeShibaState('happy');

                // 检查是否包含报告数据
                if (answer.includes('[REPORT_DATA]')) {
                    const dataStr = answer.match(/\[REPORT_DATA\]\s*(.*)/)[1];
                    renderReport(dataStr);
                    return;
                }

                appendMessage('bot', answer.replace(/\[EID:\s*(\w+)\]/g, "").trim());
                
                // 检查是否需要弹出实验/滑块
                if (answer.includes('[EID:')) {
                    const match = answer.match(/\[EID:\s*(\w+)\]/);
                    if (match) appendChoiceButtons(match[1]);
                }

                setTimeout(() => changeShibaState('idle'), 3500);
            } catch (e) { 
                showTyping(false); 
                changeShibaState('idle');
                console.error("API Error:", e); 
            }
        }

        // --- 4. 报告渲染逻辑 (热力图 + 雷达图) ---
        function renderReport(dataStr) {
            try {
                // 解析 Dify 返回的 JSON 分数
                const jsonPart = dataStr.match(/\{.*\}/)[0];
                globalScores = JSON.parse(jsonPart.replace(/\\"/g, '"'));
                
                const total = Object.values(globalScores).reduce((a, b) => a + (parseInt(b) || 0), 0);
                document.getElementById('total-score').innerText = total;
                document.getElementById('severity-text').innerText = 
                    total >= 20 ? "重度抑郁倾向" : total >= 15 ? "中重度抑郁倾向" : 
                    total >= 10 ? "中度抑郁倾向" : total >= 5 ? "轻度抑郁倾向" : "心理状态良好";

                // --- 躯体热力图点亮逻辑 ---
                // 头部：认知问题 (d7/d8)
                const cogVal = (parseInt(globalScores.d7)||0) + (parseInt(globalScores.d8)||0);
                document.getElementById('pt-head').style.display = cogVal >= 2 ? 'block' : 'none';
                // 胸部：精力/压力 (d4)
                document.getElementById('pt-chest').style.display = (parseInt(globalScores.d4)||0) >= 2 ? 'block' : 'none';
                // 腹部：食欲 (d5)
                document.getElementById('pt-stomach').style.display = (parseInt(globalScores.d5)||0) >= 2 ? 'block' : 'none';

                // 生成雷达图与建议
                drawRadar(globalScores);
                generateAdvice(globalScores);

                document.getElementById('report-overlay').style.display = 'block';
            } catch (e) {
                console.error("Report parsing failed:", e);
            }
        }

        function drawRadar(s) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['兴趣', '情绪', '睡眠', '精力', '食欲', '认知'],
                    datasets: [{
                        data: [s.d1||0, s.d2||0, s.d3||0, s.d4||0, s.d5||0, ((parseInt(s.d7)||0)+(parseInt(s.d8)||0))/2],
                        backgroundColor: 'rgba(168, 213, 186, 0.3)',
                        borderColor: '#A8D5BA',
                        borderWidth: 3,
                        pointRadius: 0
                    }]
                },
                options: {
                    scales: { r: { min: 0, max: 3, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function generateAdvice(s) {
            const panel = document.getElementById('info-panel');
            let advice = "<b>阿柴的暖心解读：</b><br>";
            if (s.d4 >= 2) advice += "• 监测到你近期身体沉重感较强，阿柴建议今天早睡半小时汪！<br>";
            if (s.d7 >= 2) advice += "• 脑雾感可能让你有些困扰，这不是你的错，是大脑在提醒它需要休息了。<br>";
            if (advice === "<b>阿柴的暖心解读：</b><br>") advice += "你的心理能量很充沛，继续保持当下的生活节奏吧！";
            panel.innerHTML = advice;
        }

        // --- 5. UI 辅助函数 ---
        function appendMessage(role, text) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function showTyping(show) {
            document.getElementById('typing-indicator').style.display = show ? 'block' : 'none';
        }

        function appendChoiceButtons(eid) {
            const chat = document.getElementById('chat-window');
            const container = document.createElement('div');
            container.className = 'choice-container';
            container.innerHTML = `
                <button class="chat-choice-btn" onclick="openExp('${eid}', this)">是，立即开始</button>
                <button class="chat-choice-btn" style="border-color:#CCC; color:#999;" onclick="this.parentElement.remove(); sendMessageToDify('暂时跳过', true)">暂不需要</button>
            `;
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }

        function openExp(eid, btn) {
            btn.parentElement.remove();
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('exp-iframe').src = `experiments/${eid}.html`; 
        }

        // 监听子页面数据回传
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'experiment_result') {
                document.getElementById('modal-overlay').style.display = 'none';
                changeShibaState('happy');
                sendMessageToDify(`[EXP_DATA] score:${e.data.score}`, true);
            }
        });
    </script>
</body>
</html>
