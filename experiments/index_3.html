<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHQ-9 智能测评系统 - 助手阿柴版</title>
    <style>
        /* --- 1. 风格主题：动森 x Apple Health --- */
        :root { 
            --ac-mint: #A8D5BA; 
            --ac-cream: #FDFaf5; 
            --ac-brown: #5B4636; 
            --ac-sand: #E6D5B8; 
            --ac-orange: #FFB37E;
            --apple-blur: blur(20px); 
        }

        body { 
            margin: 0; background-color: var(--ac-sand); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; 
        }

        .main-container { 
            width: 95vw; max-width: 600px; height: 85vh; 
            background: var(--ac-cream); border: 6px solid var(--ac-mint); 
            border-radius: 40px; display: flex; flex-direction: column; 
            position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
        }

        /* --- 2. 阿柴交互动画 --- */
        .shiba-container {
            position: absolute; top: -75px; left: 30px;
            width: 110px; height: 110px; z-index: 100;
        }

        #achai-img {
            width: 100%; height: auto;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        /* 呼吸效果 */
        @keyframes shiba-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .shiba-idle { animation: shiba-float 3s infinite ease-in-out; }

        /* --- 3. 聊天 UI --- */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; margin-top: 30px; scroll-behavior: smooth; }
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 75%; line-height: 1.5; font-size: 15px; }
        .bot { background: var(--ac-mint); align-self: flex-start; color: white; border-bottom-left-radius: 4px; }
        .user { background: white; align-self: flex-end; color: var(--ac-brown); border-bottom-right-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* 输入提示 */
        .typing-bubble { display: none; padding: 10px 20px; margin-left: 20px; }
        .dot { display: inline-block; width: 6px; height: 6px; background: var(--ac-mint); border-radius: 50%; margin-right: 3px; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-8px); } }

        /* 输入框区域 */
        .input-area { padding: 15px 20px; display: flex; gap: 10px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-top: 1px solid #EEE; border-radius: 0 0 40px 40px; }
        #user-input { flex: 1; padding: 12px; border: 2px solid #EEE; border-radius: 12px; outline: none; transition: border-color 0.3s; }
        #user-input:focus { border-color: var(--ac-mint); }

        /* --- 4. 报告页面 (重点修复) --- */
        #report-overlay { 
            display: none; position: fixed; inset: 0; 
            background: rgba(255,255,255,0.7); backdrop-filter: var(--apple-blur); 
            z-index: 2000; padding: 20px; overflow-y: auto; 
        }
        .report-card { 
            max-width: 500px; margin: 20px auto; background: white; 
            border-radius: 35px; padding: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .score-circle { width: 100px; height: 100px; border-radius: 50%; background: var(--ac-mint); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0 auto 20px; }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-item { background: #F8F9FA; padding: 15px; border-radius: 20px; text-align: center; }
        
        /* 简易热力图占位 */
        #body-heatmap { width: 100px; height: 150px; margin: 0 auto; position: relative; background: #eee; border-radius: 10px;}
        .pt { position: absolute; width: 12px; height: 12px; background: var(--ac-orange); border-radius: 50%; display: none; box-shadow: 0 0 10px var(--ac-orange); }

        #info-panel { margin-top: 20px; padding: 15px; background: var(--ac-cream); border-radius: 15px; font-size: 14px; color: var(--ac-brown); line-height: 1.6; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .action-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; }

        #modal-overlay { display: none; position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.1); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-card { width: 90%; max-width: 900px; height: 80vh; background: white; border-radius: 30px; overflow: hidden; border: 5px solid var(--ac-mint); }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="shiba-container">
            <img id="achai-img" src="shiba.png" class="shiba-idle" alt="阿柴">
        </div>

        <div id="chat-window">
            <div class="msg bot">你好，我是你的心理助手汪多福。点击下方输入框开始和我交流吧！</div>
        </div>
        
        <div id="typing-indicator" class="typing-bubble">
            <span class="dot" style="animation-delay: 0.1s"></span>
            <span class="dot" style="animation-delay: 0.2s"></span>
            <span class="dot" style="animation-delay: 0.3s"></span>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="和汪多福聊聊..." 
                   onfocus="handleInputFocus()" 
                   onblur="handleInputBlur()"
                   onkeydown="if(event.key==='Enter') handleUserInput()">
            <button onclick="handleUserInput()" style="background:var(--ac-mint); color:white; border:none; padding:10px 20px; border-radius:12px; cursor:pointer; font-weight:bold;">发送</button>
        </div>
    </div>

    <div id="modal-overlay"><div class="modal-card"><iframe id="exp-iframe" style="width:100%; height:100%; border:none;" src=""></iframe></div></div>

    <div id="report-overlay">
        <div class="report-card">
            <div class="score-circle">
                <span style="font-size: 32px; font-weight: bold;" id="total-score">0</span>
                <span style="font-size: 12px;">总分</span>
            </div>
            
            <h3 style="text-align:center; color: var(--ac-brown)">程度：<span id="severity-text">--</span></h3>

            <div class="grid-stats">
                <div class="stat-item">
                    <canvas id="radarChart" width="150" height="150"></canvas>
                </div>
                <div class="stat-item">
                    <p style="font-size: 12px; color: #888;">体感热力</p>
                    <div id="body-heatmap">
                        <div id="pt-head" class="pt" style="top:10%; left:45%;"></div>
                        <div id="pt-chest" class="pt" style="top:30%; left:45%;"></div>
                        <div id="pt-stomach" class="pt" style="top:50%; left:45%;"></div>
                    </div>
                </div>
            </div>

            <div id="info-panel">点击下方按钮查看深度解读</div>

            <div class="btn-group">
                <button class="action-btn" style="background:#EEE;" onclick="showDetail('interpret')">维度解读</button>
                <button class="action-btn" style="background:var(--ac-mint); color:white;" onclick="showDetail('advice')">行动建议</button>
            </div>
            
            <button onclick="location.reload()" style="width:100%; margin-top:15px; background:none; border:none; color:#AAA; cursor:pointer;">重新测评</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // --- 配置 ---
        const API_KEY = 'app-PrrOSsxgPyJG87TcLavuT69F';
        const BASE_URL = 'https://ai.mindparse.cn/v1';
        const SHIBA_EXPRESSIONS = {
            idle: 'shiba.png',
            thinking: 'shiba_thinking.png',
            happy: 'shiba_happy.png',
            focus: 'shiba_focus.png' // 新增：用户输入时的表情
        };

        let conversationId = ""; 
        let globalScores = {};

        // --- 阿柴动作控制 ---
        function changeShibaState(state) {
            const img = document.getElementById('achai-img');
            const newSrc = SHIBA_EXPRESSIONS[state] || SHIBA_EXPRESSIONS.idle;
            
            img.style.transform = 'scale(0.8) rotate(5deg)';
            setTimeout(() => {
                img.src = newSrc;
                img.style.transform = 'scale(1) rotate(0deg)';
                if(state === 'idle') img.classList.add('shiba-idle');
                else img.classList.remove('shiba-idle');
            }, 150);
        }

        // 输入框交互动作
        function handleInputFocus() {
            changeShibaState('focus'); // 用户点击输入框，阿柴凑近看
        }

        function handleInputBlur() {
            if(document.getElementById('user-input').value === "") {
                changeShibaState('idle');
            }
        }

        // --- 聊天逻辑 ---
        async function handleUserInput() {
            const inputEl = document.getElementById('user-input');
            const text = inputEl.value.trim();
            if (!text) return;

            appendMessage('user', text);
            inputEl.value = "";
            
            changeShibaState('thinking'); // 发送后，阿柴进入思考状
            await sendMessageToDify(text);
        }

        async function sendMessageToDify(query, isHidden = false) {
            if (!isHidden) showTyping(true);
            try {
                const response = await fetch(`${BASE_URL}/chat-messages`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inputs: {}, query: query, response_mode: "blocking", user: "tester_001", conversation_id: conversationId })
                });
                const data = await response.json();
                conversationId = data.conversation_id;
                showTyping(false);
                
                const answer = data.answer;
                
                // 收到回复，阿柴变开心
                changeShibaState('happy');

                if (answer.includes('[REPORT_DATA]')) {
                    const dataStr = answer.match(/\[REPORT_DATA\]\s*(.*)/)[1];
                    renderReport(dataStr);
                    return;
                }

                appendMessage('bot', answer.replace(/\[EID:\s*(\w+)\]/g, "").trim());
                if (answer.includes('[EID:')) {
                    const match = answer.match(/\[EID:\s*(\w+)\]/);
                    if (match) appendChoiceButtons(match[1]);
                }

                // 4秒后恢复待机
                setTimeout(() => changeShibaState('idle'), 4000);

            } catch (e) { 
                showTyping(false); 
                changeShibaState('idle');
                console.error(e); 
            }
        }

        // --- 报告渲染逻辑 ---
        function renderReport(dataStr) {
            try {
                const jsonPart = dataStr.match(/\{.*\}/)[0];
                globalScores = JSON.parse(jsonPart.replace(/\\"/g, '"'));
                
                const total = Object.values(globalScores).reduce((a, b) => a + (parseInt(b) || 0), 0);
                document.getElementById('total-score').innerText = total;
                document.getElementById('severity-text').innerText = total >= 15 ? "重度" : total >= 10 ? "中度" : total >= 5 ? "轻度" : "无";

                // 体感点亮
                if(globalScores.d7 >= 2) document.getElementById('pt-head').style.display = 'block';
                if(globalScores.d4 >= 2) document.getElementById('pt-chest').style.display = 'block';
                if(globalScores.d5 >= 2) document.getElementById('pt-stomach').style.display = 'block';

                drawRadar(globalScores);
                document.getElementById('report-overlay').style.display = 'block';
                appendMessage('bot', "测评报告已为你准备好啦，快去看看吧！✨");
            } catch (e) {
                console.error("报告解析失败", e);
            }
        }

        function drawRadar(s) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['兴趣', '情绪', '睡眠', '精力', '食欲', '认知'],
                    datasets: [{
                        data: [s.d1||0, s.d2||0, s.d3||0, s.d4||0, s.d5||0, ((parseInt(s.d7)||0)+(parseInt(s.d8)||0))/2],
                        backgroundColor: 'rgba(168, 213, 186, 0.4)',
                        borderColor: '#A8D5BA',
                        borderWidth: 3,
                        pointRadius: 0
                    }]
                },
                options: {
                    scales: { r: { min: 0, max: 3, ticks: { display: false }, grid: { color: '#EEE' } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function showDetail(type) {
            const panel = document.getElementById('info-panel');
            const s = globalScores;
            if (type === 'interpret') {
                panel.innerHTML = s.d1 >= 2 ? "<b>解读：</b>你的核心动力似乎在休假，这可能与近期的高压有关。" : "<b>解读：</b>情绪弹性尚可，建议维持现状。";
            } else {
                panel.innerHTML = "<b>建议：</b>尝试每天进行 10 分钟的“阿柴式散步”，放下手机，感受当下的风。";
            }
        }

        // --- UI 辅助 ---
        function showTyping(show) {
            document.getElementById('typing-indicator').style.display = show ? 'block' : 'none';
        }

        function appendMessage(role, text) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function appendChoiceButtons(eid) {
            const chat = document.getElementById('chat-window');
            const container = document.createElement('div');
            container.style.display = 'flex'; container.style.gap = '8px';
            container.innerHTML = `
                <button onclick="openExp('${eid}', this)" style="border:2px solid var(--ac-mint); background:white; color:var(--ac-mint); padding:8px 15px; border-radius:15px; cursor:pointer; font-weight:bold;">开始挑战</button>
                <button onclick="this.parentElement.remove(); sendMessageToDify('[SKIP]', true)" style="border:none; background:#EEE; padding:8px 15px; border-radius:15px; cursor:pointer;">暂时跳过</button>
            `;
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }

        function openExp(eid, btn) {
            btn.parentElement.remove();
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('exp-iframe').src = `experiments/${eid}.html`;
        }
        
        // 监听实验数据返回
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'experiment_result') {
                document.getElementById('modal-overlay').style.display = 'none';
                sendMessageToDify(`[EXP_DATA] score:${e.data.score}`, true);
            }
        });
    </script>
</body>
</html>
